<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QACommerce - Status do Pedido</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/">QACommerce</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cart.html">Carrinho</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="container mt-5">
            <div id="order-status" class="text-center"></div>
        </main>
        <footer class="mt-5">
            <p class="text-center">&copy; 2024 QACommerce</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            
            fetch(`/api/orders/${orderId}`)
                .then(response => response.json())
                .then(order => {
                    const orderStatus = document.getElementById('order-status');
                    if (order.id) {
                        orderStatus.innerHTML = `
                            <h2>Status do Pedido</h2>
                            <p>Obrigado pelo seu pedido, ${order.first_name}.</p>
                            <p>ID do Pedido: <strong>${order.formattedOrderId}</strong></p>
                            <p>Total: <strong>R$${order.total_price.toFixed(2)}</strong></p>
                            <p>Status: <strong>${order.status}</strong></p>
                            <p>Agradecemos a sua preferência!</p>
                        `;
                    } else {
                        orderStatus.innerHTML = `
                            <p class="text-danger">Pedido não encontrado</p>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById('order-status').innerHTML = `
                        <p class="text-danger">Erro ao buscar status do pedido</p>
                    `;
                    console.error('Erro ao buscar status do pedido:', error);
                });
        });
    </script>
</body>
</html>
