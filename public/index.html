<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QACommerce - Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/">QACommerce</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link position-relative" href="/cart.html">Carrinho
                                <span id="cart-count" class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="container mt-5">
            <!-- Contêiner de Sucesso -->
            <div id="alert-container" class="alert alert-success d-none"></div>
            <!-- Lista de Produtos -->
            <div id="product-list" class="row">
                <!-- Produtos serão listados dinamicamente aqui -->
            </div>
        </main>
        <footer class="mt-5">
            <p class="text-center">&copy; 2024 QACommerce</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userId = 1; // Supondo um usuário com id 1
            fetch('/api/produtos')
                .then(response => response.json())
                .then(products => {
                    const productList = document.getElementById('product-list');
                    productList.innerHTML = '';
    
                    products.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'col-md-4 mb-4';
                        productCard.innerHTML = `
                            <div class="card">
                                <a href="/product.html?id=${product.id}">
                                    <img src="${product.image}" class="card-img-top" alt="${product.name}">
                                </a>
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <a href="/product.html?id=${product.id}" class="text-dark text-decoration-none">${product.name}</a>
                                    </h5>
                                    <p class="card-text">${product.description}</p>
                                    <p>Preço: R$${product.price.toFixed(2)}</p>
                                    <div class="form-group">
                                        <label for="quantity-${product.id}">Quantidade:</label>
                                        <input type="number" id="quantity-${product.id}" value="1" min="1" class="form-control w-50 mb-2">
                                    </div>
                                    <button class="btn btn-primary add-to-cart" data-id="${product.id}">Adicionar ao Carrinho</button>
                                </div>
                            </div>
                        `;
                        productList.appendChild(productCard);
                    });
    
                    // Adicionar evento de clique para os botões "Adicionar ao Carrinho"
                    document.querySelectorAll('.add-to-cart').forEach(button => {
                        button.addEventListener('click', function() {
                            const productId = this.dataset.id;
                            const quantity = document.getElementById(`quantity-${productId}`).value;
                            fetch('/api/carrinho', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ userId: userId, productId: productId, quantity: parseInt(quantity, 10) })
                            })
                            .then(response => response.json())
                            .then(data => {
                                // Mostrar mensagem de sucesso
                                const alertContainer = document.getElementById('alert-container');
                                alertContainer.classList.remove('d-none');
                                alertContainer.classList.add('alert-success');
                                alertContainer.innerHTML = 'Produto adicionado ao carrinho!';
                                alertContainer.style.display = 'block';
                                setTimeout(() => {
                                    alertContainer.style.display = 'none';
                                }, 3000);
                                // Atualizar o contador do carrinho
                                updateCartCount(userId);
                            })
                            .catch(error => console.error('Erro ao adicionar produto ao carrinho:', error));
                        });
                    });
    
                    // Atualizar contador do carrinho na inicialização
                    updateCartCount(userId);
                })
                .catch(error => console.error('Erro ao buscar produtos:', error));
        });
    
        // Função para atualizar o contador do carrinho
        function updateCartCount(userId) {
            fetch(`/api/carrinho/${userId}`)
                .then(response => response.json())
                .then(cartItems => {
                    const cartCount = cartItems.reduce((total, item) => total + item.quantity, 0);
                    document.getElementById('cart-count').textContent = cartCount;
                })
                .catch(error => console.error('Erro ao atualizar o contador do carrinho:', error));
        }
    </script>
</body>
</html>
